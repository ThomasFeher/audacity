addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-4.8
            - gcc-4.8
before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -y libwxgtk3.0-dev libgtk2.0-dev
    - git show -s --format="wxT(\"<a href=\\\"http://github.com/audacity/audacity/commit/%H\\\">%h</a> of %cd\")"
    - git show -s --format="wxT(\"<a href=\\\"http://github.com/audacity/audacity/commit/%H\\\">%h</a> of %cd\")" > ./src/RevisionIdent.h
    - export CXX="g++-4.8" CC="gcc-4.8"
    - FLAGS="-Wall -Wextra"
    - export CFLAGS="$CFLAGS $FLAGS"
    - export CXXFLAGS="$CXXFLAGS $FLAGS"
    - COMMIT_MESSAGE=$(git show -s --format=%B $TRAVIS_COMMIT | tr -d '\n'); if [[ ${COMMIT_MESSAGE} =~ "[publish binary]" ]]; then node-pre-gyp publish; fi;
deploy:
    skip_cleanup: true
    file: package_ubuntu.json
    provider: bintray
    user: ThomasFeher
    key:
        secure: gyNWCYmdO3Q1ivUOnox7QjCckUg44PpKa3zMvmesIdTOQckfUQszAxnrIFe42YWxuEIjS6ADkWR9aP/Dus4LxlE0tlwkoWYhBLbfSKjfKoJ3yrakzhSC+wdbyGGLooTM+ApEdidnS/3Q/AueypgD2jj9T641DLE7wz8kR4iKeIc=
    dry-run: true
language:
    - cpp
script:
    - aclocal --install -I m4 && automake && ./configure && make
